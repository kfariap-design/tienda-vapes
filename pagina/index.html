<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tienda de Vapes Animada</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
  }
  h1 {
    text-align: center;
    color: #34495e;
    margin-bottom: 30px;
    animation: fadeInDown 1s ease forwards;
  }
  .productos {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto 40px;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.5s;
  }
  .producto {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    transform-origin: center;
    transition: transform 0.3s ease;
    position: relative;
  }
  .producto:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .producto img {
    max-width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 10px;
    user-select: none;
  }
  .producto h3 {
    margin: 10px 0 5px;
    font-size: 1.1rem;
    color: #2c3e50;
  }
  .producto p {
    font-weight: bold;
    color: #27ae60;
  }
  .producto button {
    margin-top: 12px;
    padding: 10px 15px;
    border: none;
    background: #27ae60;
    color: white;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .producto button:hover {
    background: #219150;
  }

  .carrito {
    background: white;
    padding: 25px;
    max-width: 600px;
    margin: 0 auto 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 1.2s;
  }
  .carrito h2 {
    margin-bottom: 15px;
    color: #34495e;
  }
  .carrito-lista {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
    max-height: 250px;
    overflow-y: auto;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
  }
  .carrito-lista li {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #eee;
    font-weight: 600;
  }
  .carrito-lista li:last-child {
    border-bottom: none;
  }
  .total {
    font-weight: 700;
    font-size: 20px;
    text-align: right;
    margin-bottom: 20px;
    color: #2c3e50;
  }
  .pago {
    text-align: center;
  }
  select {
    padding: 10px 12px;
    font-size: 16px;
    border-radius: 7px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    width: 60%;
    max-width: 250px;
    transition: border-color 0.3s ease;
  }
  select:focus {
    outline: none;
    border-color: #27ae60;
    box-shadow: 0 0 6px #27ae60;
  }
  button.finalizar {
    background: #2980b9;
    color: white;
    padding: 14px 25px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    font-weight: 700;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button.finalizar:disabled {
    background: #95a5a6;
    cursor: not-allowed;
  }
  button.finalizar:hover:not(:disabled) {
    background: #1c5980;
  }
  .mensaje {
    margin-top: 15px;
    font-weight: 700;
    color: #27ae60;
  }

  /* Animaciones */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
  }
  @keyframes pop {
    0% {
      transform: scale(1);
      background-color: #27ae60;
      color: white;
    }
    50% {
      transform: scale(1.2);
      background-color: #2ecc71;
      color: white;
    }
    100% {
      transform: scale(1);
      background-color: #27ae60;
      color: white;
    }
  }
</style>
</head>
<body>

<h1>Tienda de Vapes Animada</h1>

<section class="productos" id="productos"></section>

<section class="carrito">
  <h2>Carrito de Compras</h2>
  <ul class="carrito-lista"></ul>
  <div class="total">Total: $0</div>

  <div class="pago">
    <label for="metodoPago">Selecciona método de pago:</label><br />
    <select id="metodoPago">
      <option value="">-- Seleccionar --</option>
      <option value="tarjeta">Tarjeta de Crédito</option>
      <option value="paypal">PayPal</option>
      <option value="efectivo">Efectivo al Recibir</option>
    </select>
    <br />
    <button class="finalizar" disabled>Finalizar Compra</button>
    <div class="mensaje"></div>
  </div>
</section>

<script>
  const productosData = [
    {id: 1, nombre: 'Vape Basic', precio: 25, img: 'https://vapestation.pk/wp-content/uploads/2024/05/Priv-Bar-15000-Disposable-Vape-Watermelon-Chill-600x600.jpg'},
    {id: 2, nombre: 'Vape Pro', precio: 40, img: 'https://vapewh.com/cdn/shop/files/PrivBar_BlueRazzLemon_1593x.jpg?v=1702059957'},
    {id: 3, nombre: 'Vape Ultra', precio: 60, img: 'https://tse1.mm.bing.net/th/id/OIP.eK7SIZpv2dA9EzX4qQIdFgHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3'},
    {id: 4, nombre: 'Vape Mini', precio: 20, img: 'https://m.media-amazon.com/images/I/41VohkYr1DL.jpg'},
    {id: 5, nombre: 'Vape Max', precio: 70, img: 'https://i.imgur.com/tFzBLkq.png'},
    {id: 6, nombre: 'Vape Slim', precio: 30, img: 'https://i.imgur.com/PC3H0To.png'},
    {id: 7, nombre: 'Vape Classic', precio: 35, img: 'https://i.imgur.com/n2nqzSn.png'},
    {id: 8, nombre: 'Vape Cloud', precio: 50, img: 'https://i.imgur.com/tFzBLkq.png'},
    {id: 9, nombre: 'Vape Nova', precio: 55, img: 'https://i.imgur.com/PC3H0To.png'},
    {id: 10, nombre: 'Vape Fire', precio: 65, img: 'https://i.imgur.com/n2nqzSn.png'},
    {id: 11, nombre: 'Vape Ice', precio: 45, img: 'https://i.imgur.com/tFzBLkq.png'},
    {id: 12, nombre: 'Vape Zen', precio: 38, img: 'https://i.imgur.com/PC3H0To.png'},
    {id: 13, nombre: 'Vape Rush', precio: 48, img: 'https://i.imgur.com/n2nqzSn.png'},
    {id: 14, nombre: 'Vape Storm', precio: 52, img: 'https://i.imgur.com/tFzBLkq.png'},
    {id: 15, nombre: 'Vape Thunder', precio: 58, img: 'https://i.imgur.com/PC3H0To.png'},
    {id: 16, nombre: 'Vape Shadow', precio: 62, img: 'https://i.imgur.com/n2nqzSn.png'},
    {id: 17, nombre: 'Vape Pulse', precio: 54, img: 'https://i.imgur.com/tFzBLkq.png'},
    {id: 18, nombre: 'Vape Flash', precio: 49, img: 'https://i.imgur.com/PC3H0To.png'},
    {id: 19, nombre: 'Vape Nova X', precio: 66, img: 'https://i.imgur.com/n2nqzSn.png'},
    {id: 20, nombre: 'Vape Legend', precio: 75, img: 'https://i.imgur.com/tFzBLkq.png'},
  ];

  const productosContainer = document.getElementById('productos');
  const carritoLista = document.querySelector('.carrito-lista');
  const totalDiv = document.querySelector('.total');
  const metodoPago = document.getElementById('metodoPago');
  const btnFinalizar = document.querySelector('button.finalizar');
  const mensaje = document.querySelector('.mensaje');

  let carrito = [];

  // Genera productos dinámicamente
  function renderizarProductos() {
    productosData.forEach(producto => {
      const div = document.createElement('div');
      div.classList.add('producto');
      div.setAttribute('data-id', producto.id);
      div.setAttribute('data-nombre', producto.nombre);
      div.setAttribute('data-precio', producto.precio);

      div.innerHTML = `
        <img src="${producto.img}" alt="${producto.nombre}" />
        <h3>${producto.nombre}</h3>
        <p>$${producto.precio} USD</p>
        <button>Agregar al carrito</button>
      `;

      // Animación delay para aparición en cascada
      div.style.animation = `fadeInUp 0.6s ease forwards`;
      div.style.animationDelay = `${producto.id * 0.1}s`;

      productosContainer.appendChild(div);
    });
  }

  // Actualiza el carrito visualmente
  function actualizarCarrito() {
    carritoLista.innerHTML = '';
    let total = 0;
    carrito.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nombre} x${item.cantidad} - $${item.precio * item.cantidad}`;
      carritoLista.appendChild(li);
      total += item.precio * item.cantidad;
    });
    totalDiv.textContent = `Total: $${total}`;

    btnFinalizar.disabled = carrito.length === 0 || metodoPago.value === '';
    mensaje.textContent = '';

    // Animación "pop" al actualizar carrito
    carritoLista.style.animation = 'pop 0.3s ease forwards';
    setTimeout(() => {
      carritoLista.style.animation = '';
    }, 300);
  }

  // Agrega producto al carrito
  productosContainer.addEventListener('click', (e) => {
    if(e.target.tagName === 'BUTTON') {
      const productoDiv = e.target.closest('.producto');
      const id = productoDiv.getAttribute('data-id');
      const nombre = productoDiv.getAttribute('data-nombre');
      const precio = parseFloat(productoDiv.getAttribute('data-precio'));

      const productoEnCarrito = carrito.find(item => item.id === id);
      if(productoEnCarrito) {
        productoEnCarrito.cantidad++;
      } else {
        carrito.push({id, nombre, precio, cantidad: 1});
      }

      // Animar botón
      e.target.style.animation = 'pop 0.4s ease forwards';
      setTimeout(() => {
        e.target.style.animation = '';
      }, 400);

      actualizarCarrito();
    }
  });

  metodoPago.addEventListener('change', () => {
    btnFinalizar.disabled = carrito.length === 0 || metodoPago.value === '';
    mensaje.textContent = '';
  });

  btnFinalizar.addEventListener('click', () => {
    if(carrito.length === 0) {
      alert('El carrito está vacío.');
      return;
    }
    if(metodoPago.value === '') {
      alert('Selecciona un método de pago.');
      return;
    }
    mensaje.textContent = `Compra realizada con éxito. Método de pago: ${metodoPago.options[metodoPago.selectedIndex].text}`;
    carrito = [];
    actualizarCarrito();
    metodoPago.value = '';
    btnFinalizar.disabled = true;
  });

  // Inicializa la página
  renderizarProductos();
  actualizarCarrito();

</script>

</body>
</html>
